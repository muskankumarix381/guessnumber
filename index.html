<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
     <p>Enter a guess between 0 to 100</p>
     <form >
        <input class="user-input" type="number" min="0" max="100" placeholder="enterr a  number" required>
        <div>
            <button class="submit-btn">Submit</button>
            <button type="button" class="start-game" disabled>Start game</button>
        </div>
        <p class="result"></p>
        <p class="all-guesses"></p>
        
     </form>
</body>
</html>
